<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>My vehicles</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
    }

    /* phone container */
    .app {
      width: 390px;
      height: 100vh;
      margin: 0 auto;
      background: #fff;
      position: relative;
      overflow: hidden;
    }

    /* header */
    .top-header {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-bottom: 1px solid #eee;
      padding: 0 16px;
    }

    .top-header .title {
      font-size: 18px;
      font-weight: 600;
    }

    .top-header .back {
      position: absolute;
      left: 16px;
      text-decoration: none;
      color: #111;
      font-size: 26px;
      line-height: 1;
      padding: 6px 8px;
      border-radius: 10px;
    }

    .top-header .back:active {
      background: rgba(0,0,0,0.06);
    }

    /* empty state */
    .empty {
      height: calc(100vh - 56px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 24px;
      text-align: center;
    }

    .icon-circle {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      background: #eaf7ea;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
    }

    .icon-circle img {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }

    .empty h2 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .empty p {
      font-size: 14px;
      line-height: 1.5;
      color: #6b7280;
      max-width: 260px;
    }
    .icon-circle {
  background: transparent;   /* removes green circle */
}

  </style>
</head>

<body>
  <div class="app">

    <header class="top-header">
      <a href="home.html" class="back">â€¹</a>
      <div class="title">My vehicles</div>
    </header>

    <div class="empty">
      <div class="icon-circle">
        <!-- replace car.png with your car icon -->
        <img src="cas.png" alt="Vehicle icon">
      </div>

      <h2>No registered vehicles</h2>
      <p>
        You don't have any registered vehicles yet.
        They will appear here once registered.
      </p>
    </div>

  </div>
</body>
</html>
